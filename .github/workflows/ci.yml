name: SonarCloud Analysis (Multi-Job Artifact Flow - Option 2)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

jobs:
  # JOB 1: INSTALACIÓN DE DEPENDENCIAS
  install_dependencies:
    name: 1. Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install Dependencies
        run: npm install
      
      - name: Upload node_modules Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-artifact
          path: .
          retention-days: 1 

  # JOB 2: COMPILACIÓN (BUILD)
  build_app:
    name: 2. Build Application
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Download node_modules Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-artifact
          path: .

      - name: Validate node_modules
        run: ls -R node_modules/.bin || echo "bin folder missing"

      - name: Validate node_modules
        run: ls node_modules/ && ls

      - name: Run Build
        run: npm run build
        
      - name: Upload Dist Folder Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist/bad-practices-project
          retention-days: 1

  # JOB 3: EJECUCIÓN DE PRUEBAS (TESTS)
  run_tests:
    name: 3. Run Unit Tests
    runs-on: ubuntu-latest
    needs: build_app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Download node_modules Artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-artifact
          path: node_modules
          
      - name: Run Tests and Generate Coverage Report
        run: |
          echo "Running unit tests and generating coverage report..."
          npx ng test --no-watch --code-coverage || true

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: coverage
          retention-days: 1
          
  # JOB 4: ESCANEO SONARCLOUD
  sonar_scan_code:
    name: 4. SonarCloud Scan & Normalization
    runs-on: ubuntu-latest
    needs: run_tests
    outputs:
      run_id: ${{ github.sha }}
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-artifact
          path: .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        
      - name: Normalization and Upload to Firestore
        run: |
          echo "--------------------------------------------------------"
          echo "Normalization and Upload for Run ID: ${{ github.sha }}"
          echo "--------------------------------------------------------"
          # node ./scripts/normalize-reports.js --runId ${{ github.sha }}
