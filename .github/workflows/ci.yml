name: SonarCloud Analysis (Multi-Job Artifact Flow - Option 2)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

jobs:
  # JOB 1: INSTALACIÓN DE DEPENDENCIAS
  install_dependencies:
    name: 1. Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install Dependencies
        # Instala las dependencias y prepara el cache.
        run: npm install
      
      - name: Upload node_modules Artifact
        # Sube la carpeta node_modules para que el siguiente Job la reutilice.
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-artifact
          path: node_modules
          # Se usa el SHA del commit como un identificador único para el artifact
          retention-days: 1 

  # JOB 2: COMPILACIÓN (BUILD)
  build_app:
    name: 2. Build Application
    runs-on: ubuntu-latest
    needs: install_dependencies # Depende del Job 1
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Download node_modules Artifact
        # Descarga las dependencias pre-instaladas del Job 1.
        uses: actions/download-artifact@v4
        with:
          name: node-modules-artifact
          path: .
          
      - name: Run Build
        # CORRECCIÓN APLICADA: Se reemplaza 'npm run build --if-present' por 'npx ng build'
        # para garantizar que el binario 'ng' sea encontrado por npx, independientemente del PATH.
        run: npm run ng build
        
      - name: Upload Dist Folder Artifact
        # Sube la carpeta 'dist' (o el nombre de la carpeta de salida de tu build)
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist
          retention-days: 1 

  # JOB 3: EJECUCIÓN DE PRUEBAS (TESTS)
  run_tests:
    name: 3. Run Unit Tests
    runs-on: ubuntu-latest
    needs: build_app # Depende del Job 2
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Download node_modules Artifact
        # Descarga las dependencias pre-instaladas.
        uses: actions/download-artifact@v4
        with:
          name: node-modules-artifact
          path: .
          
      - name: Download Dist Folder Artifact
        # Descarga el build (necesario para algunas configuraciones de test).
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: .
          
      - name: Run Tests and Generate Coverage Report
        # Ya usa NPX, lo cual es correcto para binarios locales.
        run: |
          echo "Running unit tests and generating coverage report..."
          # Genera el reporte LCOV en la carpeta 'coverage/'
          npx ng test --no-watch --code-coverage || true 

      - name: Upload Coverage Artifact
        # Sube el reporte de cobertura LCOV para que Sonar lo use.
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: coverage
          retention-days: 1
          
  # JOB 4: ESCANEO SONARCLOUD
  sonar_scan_code:
    name: 4. SonarCloud Scan & Normalization
    runs-on: ubuntu-latest
    needs: run_tests # Depende del Job 3
    # Define la salida del job para que el ID de ejecución (Run ID) sea accesible por el Job 5
    outputs:
      run_id: ${{ github.sha }}
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para análisis de Sonar

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Download Coverage Artifact
        # Descarga el reporte de cobertura LCOV.
        uses: actions/download-artifact@v4
        with:
          name: coverage-artifact
          path: .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        # SonarCloud intentará encontrar el reporte de cobertura en 'coverage/lcov.info'
        
      - name: Normalization and Upload to Firestore
        run: |
          echo "--------------------------------------------------------"
          echo "Normalization and Upload for Run ID: ${{ github.sha }}"
          echo "--------------------------------------------------------"
          # Aquí iría tu script para llamar a la API de SonarCloud y subir los hallazgos a Firestore.
          # node ./scripts/normalize-reports.js --runId ${{ github.sha }}
