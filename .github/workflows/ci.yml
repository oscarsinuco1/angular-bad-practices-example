name: SonarCloud Analysis (Multi-Job Artifact Flow - Option 2)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

jobs:
  # JOB 1: COMPILACIÓN (BUILD)
  build_app:
    name: 1. Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build -- --base-href /angular-bad-practices-example/${{ github.sha }}/
        
      - name: Upload Dist Folder Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist/bad-practices-project/browser
          retention-days: 1

  # JOB 2: EJECUCIÓN DE PRUEBAS (TESTS)
  run_tests:
    name: 2. Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
          
      - name: Run Tests and Generate Coverage Report
        run: |
          echo "Running unit tests and generating coverage report..."
          npx ng test --no-watch --code-coverage --browsers=ChromeHeadlessCI

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: coverage
          retention-days: 1
          
  # JOB 3: ESCANEO SONARCLOUD
  sonar_scan_code:
    name: 3. SonarCloud Scan & Normalization
    runs-on: ubuntu-latest
    needs: run_tests
    outputs:
      run_id: ${{ github.sha }}
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-artifact
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=oscarsinuco1_angular-bad-practices-example
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        
      - name: Normalization and Upload to Firestore
        run: |
          echo "--------------------------------------------------------"
          echo "Normalization and Upload for Run ID: ${{ github.sha }}"
          echo "--------------------------------------------------------"
          # node ./scripts/normalize-reports.js --runId ${{ github.sha }}

  # JOB 4: DESPLIEGUE A GITHUB PAGES
  deploy_pages:
    name: 4. Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build_app, run_tests] # Wait for build and tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Dist Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist/bad-practices-project/browser

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/bad-practices-project/browser
          destination_dir: ${{ github.sha }}
          keep_files: true # Keep other versions

  # JOB 5: MEJORA DE COBERTURA CON IA
  improve_coverage:
    name: 5. AI Coverage Improver
    runs-on: ubuntu-latest
    needs: run_tests
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli # Assuming this is the package name, user said "gemini cli"

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-artifact
          path: coverage

      - name: Setup Gemini Credentials
        env:
          GEMINI_CREDS: ${{ secrets.GEMINI_CREDS }}
        run: |
          echo "$GEMINI_CREDS" | base64 -d > gemini_config.zip
          unzip -o gemini_config.zip -d ~/ || true

      - name: Run AI Coverage Fixer
        id: ai_fixer
        run: |
          # Create scripts directory if it doesn't exist (it should be in repo but just in case)
          # We assume the script is committed to the repo.
          node scripts/ai-coverage-fixer.js
        continue-on-error: true # Don't fail the build if AI fails

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "test: improve code coverage using AI"
          title: "test: AI-generated coverage improvements"
          body: |
            This PR was automatically created by the CI pipeline because code coverage was below 80%.
            It includes unit tests generated by Gemini AI.
          branch: ai-coverage-fix-${{ github.sha }}
          base: main
          delete-branch: true

