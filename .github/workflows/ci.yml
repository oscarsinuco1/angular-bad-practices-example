name: SonarCloud Analysis (Multi-Job Artifact Flow - Option 2)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master

jobs:
  # JOB 1: COMPILACIÓN (BUILD)
  build_app:
    name: 1. Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build
        
      - name: Upload Dist Folder Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist/bad-practices-project
          retention-days: 1

  # JOB 2: EJECUCIÓN DE PRUEBAS (TESTS)
  run_tests:
    name: 2. Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
          
      - name: Run Tests and Generate Coverage Report
        run: |
          echo "Running unit tests and generating coverage report..."
          npx ng test --no-watch --code-coverage || true

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifact
          path: coverage
          retention-days: 1
          
  # JOB 3: ESCANEO SONARCLOUD
  sonar_scan_code:
    name: 3. SonarCloud Scan & Normalization
    runs-on: ubuntu-latest
    needs: run_tests
    outputs:
      run_id: ${{ github.sha }}
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js Environment (22.12.0)
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-artifact
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository }}
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        
      - name: Normalization and Upload to Firestore
        run: |
          echo "--------------------------------------------------------"
          echo "Normalization and Upload for Run ID: ${{ github.sha }}"
          echo "--------------------------------------------------------"
          # node ./scripts/normalize-reports.js --runId ${{ github.sha }}
